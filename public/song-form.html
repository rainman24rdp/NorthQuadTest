
<div class="row" ng-hide="songs._id">
  <h1 style="text-align:center">
    Create New Song!
  </h1>
</div>

<form name="songForm" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Song Name (required)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Song Title" ng-model="songs.songName" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Artist Name (required)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Artist Name" ng-model="songs.artistName" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Genre (required)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Genre" ng-model="songs.genre" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Album</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Album" ng-model="songs.album">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Release Year</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Year" ng-model="songs.year">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10" style="text-align:center">
      <button style="margin-top:20px; width: 150px; font-size:30px" class="btn btn-success" ng-click="saveSong(songs)" ng-disabled="songForm.$invalid">Save</button>
      <button style="margin-top:20px; width: 150px; font-size:30px" class="btn btn-info" ng-click="back()">Back</button>
    </div>
  </div>
</form>
